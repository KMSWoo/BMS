<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>增加图书</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>

<div class="container-fluid p-t-15">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form method="POST" action="/addbook" class="site-form">
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" class="form-control" name="isbn" id="isbn" maxlength="13" required autofocus minlength="8">
            </div>
            <div class="form-group">
              <label for="bookname">书名</label>
              <input type="text" class="form-control" name="bookname" id="bookname" required>
            </div>
            <div class="form-group">
              <label for="author">作者</label>
              <input type="text" class="form-control" name="author" id="author" required>
            </div>
            <div class="form-group">
              <label for="publisher">出版社</label>
              <input type="text" class="form-control" name="publisher" id="publisher" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
  
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
